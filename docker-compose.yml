version: "3.8"

services:
  # Node.js 应用服务
  nodejs-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${NODEJS_PORT:-7001}:7001"
    depends_on:
      - mongodb
      - redis
    networks:
      - Lulab-network
    environment:
      - MONGODB_HOST=${MONGODB_HOST:-127.0.0.1}
      - REDIS_HOST=${REDIS_HOST:-127.0.0.1}

  # MongoDB 服务
  mongodb:
    image: mongo:4.4.9
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    environment:
      TZ: Asia/Shanghai
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE}
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
    networks:
      - Lulab-network

  # Redis 服务
  redis:
    image: redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - Lulab-network

networks:
  Lulab-network:
    driver: bridge
